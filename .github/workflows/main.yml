name: test-cicd-pipeline
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: macos
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
      - run: npm install -g bats
      - run: |
          bats --version
          # Optionally check if bats was installed correctly
          which bats
